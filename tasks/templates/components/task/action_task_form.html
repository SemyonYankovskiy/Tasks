{% load static %}

{% if form_action == "delete" %}
<form class="text-start" id="task-form-{{ form_action }}" action="{{ action_url }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="from_url" value="{{ from_url }}">

    <div class="modal-footer " style="border-top: 0">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
    </div>
</form>
{% else %}
    <form class="text-start" id="task-form-{{ form_action }}" action="{{ action_url }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="from_url" value="{{ from_url }}">

    <div>
        <div class="mb-3">
            <label for="comment_{{ task_id }}" class="form-label">Комментарий к задаче</label>
            <textarea class="form-control" id="comment_{{ task_id }}" name="comment" rows="3"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </div>
</form>
{% endif %}
