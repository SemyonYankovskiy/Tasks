<!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-outline-success"
        {% if form_type == 'collapse' %}
            data-bs-toggle="collapse" data-bs-target="#confirmTaskCollapse-{{ task_id }}"
            aria-expanded="false" aria-controls="collapseExample"
        {% else %}
            data-bs-toggle="modal" data-bs-target="#confirmTaskModal-{{ task_id }}"
        {% endif %}
        >

    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
         class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
    </svg>
    Закрыть задачу
</button>

<!-- Модальное окно -->
<div class="modal fade" id="confirmTaskModal-{{ task_id }}" data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Закрыть задачу</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                {% include 'components/task/confirm_task_form.html' with task_id=task_id %}
            </div>

        </div>
    </div>
</div>

<!-- Выпадающее окно -->
<div class="collapse" id="confirmTaskCollapse-{{ task_id }}">
  <div class="pt-3">
    {% include 'components/task/confirm_task_form.html' %}
  </div>
</div>
