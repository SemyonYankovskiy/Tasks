{% load static %}
<div class="headerContainer">
    <div class="headerTop">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-between mb-4">
                {% if user.is_authenticated %}
                    <div class="col-md-2 d-flex align-items-center">
                        <a href="{% url 'home' %}" class="btn mx-3 mt-2">
                            {% if random_icon %}
                                <img src="{% static random_icon %}" alt="Random Icon" class="icon"
                                     style="max-height: 150px; max-width: 150px"/>
                            {% else %}
                                <p>No icon available.</p>
                            {% endif %}
                        </a>
                    </div>

                    <div class="col-md-10 d-flex justify-content-end">
                        <ul class="nav nav-pills mx-5 gap-4">
                            <li class="nav-item">
                                <a href="{% url 'home' %}" class="nav-link p-0 ">
                                    <img width="32" height="32" src="{% static 'img/grid.svg' %}"
                                         class="bi d-block mx-auto mb-3" alt="objects"/>
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="m-0 p-0 text-black" style="font-size: 1rem">Объекты</span>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'tasks' %}" class="nav-link p-0 ">
                                    <img width="32" height="32" src="{% static 'img/list-task.svg' %}"
                                         class="bi d-block mx-auto mb-3" alt="tasks"/>
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="m-0 p-0 text-black" style="font-size: 1rem">Задачи</span>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'calendar' %}" class="nav-link p-0 ">
                                    <img width="32" height="32" src="{% static 'img/calendar-week.svg' %}"
                                         class="bi d-block mx-auto mb-3" alt="calendar"/>
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="m-0 p-0 text-black" style="font-size: 1rem">Календарь</span>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'map' %}" class="nav-link p-0 disabled">
                                    <img width="32" height="32" src="{% static 'img/map.svg' %}"
                                         class="bi d-block mx-auto mb-3" alt="map" />
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="m-0 p-0 text-black-50" style="font-size: 1rem">Карта</span>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link p-0 disabled">
                                    <img width="32" height="32" src="{% static 'img/graph-up.svg' %}"
                                         class="bi d-block mx-auto mb-3" alt="stat"/>
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="m-0 p-0 text-black-50" style="font-size: 1rem">Статистика</span>
                                </div>
                            </li>
                        </ul>

                        <div class="nav nav-item dropdown me-3">
                            <div class="dropdown">
                                <button class="btn btn-outline-dark my-btn dropdown-toggle me-3" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                         class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd"
                                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                    {% if request.user.engineer %}
                                        {{ request.user.engineer.first_name }}
                                        {{ request.user.engineer.second_name }}
                                    {% else %}
                                        {{ request.user }}
                                    {% endif %}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end text-bg-dark">
                                    <li>
                                        <form action="{% url 'user:logout' %}" method="post">
                                            {% csrf_token %}
                                            <button class="dropdown-item text-bg-dark">Выйти</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="col-md-1"></div>
                    <div class="col-md-3 d-flex align-items-center">
                        <a href="#" class="btn mx-3">
                            <img   class="me-3" src="{% static 'img/chpic.su_-_Brilevsky_120.png' %}" alt=""  style="max-height: 150px; max-width: 150px">
                        </a>
                    </div>
                    <div class="col-md-7 d-flex justify-content-end align-items-center">


                        <div class="nav nav-item dropdown me-3">
                            <a class="btn btn-outline-dark my-btn me-3"
                               href="{% url 'user:login' %}">Войти</a>
                        </div>

                    </div>
                     <div class="col-md-1"></div>
                {% endif %}
            </header>
        </div>
    </div>

    <div class="headerBottom">
        <!-- Add any additional content for the bottom part here if needed -->
    </div>
</div>
