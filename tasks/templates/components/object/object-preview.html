<a href="{% url 'show-object' slug %}" class="card m-2"
   style="text-decoration: none; color: inherit; position: relative;">
    <img src="/media/{{ img_preview }}" class="card-img-top" alt="...">

    {% if tasks_count %}
        <!-- Иконка с цифрой -->
        <div class="badge"
             style="position: absolute; top: 5px; left: 23px; z-index: 15; border-radius: 50px;  background-color: rgb(156,108,253)">

            <span class="font-monospace fs-5 ">{{ tasks_count }} </span>
        </div>
        <div style="position: absolute; top: -4px; left: 10px ; z-index: 14; ">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="rgb(156,108,253)"
                 class="bi bi-bookmark" viewBox="0 0 16 16">
                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
            </svg>
        </div>
        <div style="position: absolute; top: -4px ; left: 10px ; z-index: 13; ">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="rgb(66,66,66)" class="bi bi-bookmark"
                 viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
        </div>
    {% endif %}


    <div class="card-body">
        <h5 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    {% if priority == 'LOW' %} fill="#1E90FF"
                    {% elif priority == 'MEDIUM' %}  fill="#FFD700"
                    {% elif priority == 'HIGH' %}  fill="#FF6347"
                    {% elif priority == 'CRITICAL' %}  fill="#FF0000"
                    {% endif %}
                 class="bi bi-bookmarks-fill" viewBox="0 0 18 18">
                <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
            </svg>
            {{ title }}

        </h5>
        <p class="card-text">{{ desc }}</p>


        <div class="d-flex justify-content-between gap-1">
            <div  class="">
                          {% for group in groups.all %}
                <div class="badge bg-primary text-white my-1" style="color: #3d444b">{{ group.name }}</div>
            {% endfor %}

            </div>
    {% if child_count %}
            <div class=""  style="min-width: 50px">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stack" viewBox="0 0 16 16">
  <path d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"/>
  <path d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"/>
</svg>
            <span class="font-monospace fs-5">{{ child_count }} </span>
            </div>
        {% endif %}
        </div>
        {% if tags.all %}
            <div class="row my-3 text-muted">
                <div class="col d-flex flex-wrap justify-content-start align-items-center gap-1">
                    {% for tag in object.tags.all %}
                        <span class="badge bg-primary-subtle text-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-tag" viewBox="0 0 16 16">
                              <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
                              <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/>
                            </svg>
                            {{ tag }}
                        </span>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

    </div>
</a>
