<div class="container text-center ">
    <div class="row shadow p-3 mb-2 bg-body-tertiary rounded" >
        <div class="row mb-2 ">
            <h2>


                {{ object.name }}

                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     {% if object.priority == 'LOW' %} fill="#1E90FF"
                     {% elif object.priority == 'MEDIUM'  %}  fill="#FFD700"
                     {% elif object.priority == 'HIGH'  %}  fill="#FF6347"
                     {% elif object.priority == 'CRITICAL'  %}  fill="#FF0000"
                     {% endif  %}
                     class="bi bi-bookmarks-fill" viewBox="0 1 18 16">
                <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
                </svg>

</h2>
        </div>

    <div class="col d-flex align-items-center">
        {% for tag in object.tags.all %}
             <span class="m-1 badge text-bg-warning">{{ tag }}</span>
        {% endfor %}



    </div>

        <div class="row">
            {% include "components/obj-gallery.html" with files=object.files.all%}
        </div>

        <div class="row mt-3">

                {% include "components/attached_files.html" with files=object.files.all %}




        </div>

        <div class="row mt-3">
            {{ object.description }}
        </div>
    </div>


<div class="row shadow p-3 mb-2 bg-body-tertiary rounded ">

      <div class="col d-flex align-items-center">
          <div class="col d-flex  ">
              <a href="#tasks" role="button" class="btn btn-outline-success ">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">

</svg>
                  Задачи {{ task_count }}</a>
          </div>

      </div>

      <div class="col d-flex align-items-center">
          <div class="col d-flex justify-content-center ">
              <button type="button " class="btn btn-success ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                    </svg>
                  Создать задачу</button>
          </div>

      </div>


    <div class="col d-flex justify-content-end align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">

</svg>
      44.5897698, 33.4454948
    </div>
  </div>


</div>
