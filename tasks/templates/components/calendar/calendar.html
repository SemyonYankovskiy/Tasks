</div>






    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
                </div>
                <div id="task-content" class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <script>
        // const myModal = document.getElementById('taskModal');
        const myModal = new bootstrap.Modal('#taskModal', {})

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const todayDate = new Date().toISOString().split('T')[0]; // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'ru',

                dayMaxEventRows: true, // for all non-TimeGrid views
                views: {
                    timeGrid: {
                        dayMaxEventRows: 10 // adjust to 6 only for timeGridWeek/timeGridDay
                    }
                },
                firstDay: 1,
                height: '70vh',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'listWeek,dayGridMonth,multiMonthYear'
                },
                initialView: 'dayGridMonth',
                themeSystem: "bootstrap5",
                businessHours: [
                    {
                        daysOfWeek: [1, 2, 3, 4, 5],
                        startTime: '08:30',
                        endTime: '17:30'
                    },
                ],

                eventClick: function (info) {
                    myModal.show();
                    $("#task-content").load("/ajax/tasks/" + info.event.id + "/")
                },

                events: [
                    {% for task in tasks.tasks %}
                        {
                            title: '{{ task.header }}',
                            start: '{{ task.completion_time|date:"Y-m-d" }}',
                            id: '{{ task.id }}',
                            {#url: '{% url 'tasks' %}',#}

                            classNames: ['taskCalendar',
                                {% if task.is_done %}
                                    'taskDone',
                                {% else %}
                                    {% if task.priority == 'CRITICAL' %}
                                        'taskCrit',
                                    {% elif task.priority == 'HIGH' %}
                                        'taskDanger',
                                    {% elif task.priority == 'MEDIUM' %}
                                        'taskWarning',
                                    {% elif task.priority == 'LOW' %}
                                        'taskInfo',
                                    {% endif %}
                                {% endif %}]
                        },
                    {% endfor %}
                ],

                buttonText:
                    {
                        today: 'üè†Ô∏é',
                        month: '–ú–µ—Å—è—Ü',
                        week: '–ù–µ–¥–µ–ª—è',
                        day: '–î–µ–Ω—å',
                        year: '–ì–æ–¥',
                    },
                editable: false,
                selectable: true
            });
            calendar.render();
        });
    </script>
{% endblock %}
